.github/workflows/docs.yml name: Documentation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r docs/requirements-docs.txt
    
    - name: Build API documentation
      run: |
        sphinx-apidoc -o docs/api src/nexus_core src/nexus_core/towers/registry.py
        sphinx-apidoc -o docs/api src/multimodal
        sphinx-apidoc -o docs/api src/inference
        sphinx-apidoc -o docs/api src/utils
    
    - name: Build documentation
      run: |
        cd docs
        make html
    
    - name: Upload documentation artifact
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/_build/html

