# Encoder Configuration
# Paths to vision and audio encoders

encoders:
  vision:
    default: "/mnt/e/data/encoders/vision encoders/siglip2-so400m-patch16-512"
    alternatives:
      - "google/siglip-so400m-patch14-384"  # HF Hub fallback
      - "google/siglip-so400m-patch16-512"
    input_size: 512
    
  audio_input:
    default: "/mnt/e/data/encoders/audio encoders/whisper-large-v3-turbo"
    alternatives:
      - "openai/whisper-large-v3-turbo"  # HF Hub fallback
      - "openai/whisper-large-v3"
      
  audio_output:
    default: "/mnt/e/data/encoders/audio encoders/parakeet-tdt-0.6b-v3"
    alternatives:
      - "nvidia/parakeet-tdt-0.6b"  # HF Hub fallback

# Decoder Configuration (for generation capabilities)
decoders:
  vision_output:
    default: "/mnt/e/data/decoders/vision-decoders/stabilityai_stable-diffusion-3-medium-diffusers"
    type: "diffusion"
    notes: "Requires LLM→Diffusion projector training"
    
  video_output:
    default: "/mnt/e/data/decoders/vision-decoders/stabilityai_stable-video-diffusion-img2vid-xt-1-1"
    type: "diffusion"
    notes: "Requires LLM→VideoGen projector training"
      
# Base model configuration
base_models:
  default: "/mnt/e/data/base-model/Qwen2.5-Omni-7B-GPTQ-Int4"
  
# Output directories
output:
  checkpoints: "/mnt/e/data/models/checkpoints"
  final: "/mnt/e/data/models/final"

