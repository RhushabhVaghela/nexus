# Encoder Configuration
# Paths to vision and audio encoders for input processing

encoders:
  vision:
    default: "/mnt/e/data/encoders/vision-encoders/siglip2-so400m-patch16-512"
    alternatives:
      - "google/siglip-so400m-patch14-384"  # HF Hub fallback
      - "google/siglip-so400m-patch16-512"
    input_size: 512
    description: "Vision encoder for image/video understanding"
    
  audio_input:
    default: "/mnt/e/data/encoders/audio-encoders/whisper-large-v3-turbo"
    alternatives:
      - "openai/whisper-large-v3-turbo"  # HF Hub fallback
      - "openai/whisper-large-v3"
    description: "Audio encoder for speech/sound understanding"
      
  audio_output:
    default: "/mnt/e/data/encoders/audio-encoders/parakeet-tdt-0.6b-v3"
    alternatives:
      - "nvidia/parakeet-tdt-0.6b"  # HF Hub fallback
    description: "TTS encoder for audio generation"

# Base model configuration
base_models:
  text_only: "/mnt/e/data/models/Qwen2.5-0.5B"
  omni: "/mnt/e/data/models/Qwen2.5-Omni-7B-GPTQ-Int4"
  default: "/mnt/e/data/models/Qwen2.5-Omni-7B-GPTQ-Int4"
